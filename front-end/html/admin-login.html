<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #admin-login-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            width: 300px;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="admin-login-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <label for="sa-credentials">SA Credentials:</label>
            <input type="text" id="sa-credentials" name="sa-credentials" placeholder="Enter SA credentials" required>
            <input type="submit" value="Login">
        </form>
        <p id="response-message"></p>
    </div>

    <script src="../js/admin-login.js"></script>
</body>
</html>
